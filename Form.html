<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KFC Jobs Form Apply</title>
         <!-- fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
         <!-- bootstrap file  -->
    <link rel="stylesheet" href="css/bootstrap.css">
       <!-- offers css file -->
    <link rel="stylesheet" href="css/Form.css">
</head>
<body>
    
<h2>Apply for a Job</h2>
<div class="container">
   <div class="apply">
   <form action="index.html">
   <label for="name">Full Name</label>
   <br>
   <input id="name" type="text" placeholder="Enter your full name" required>
   <br>
   <label for="email">Email Address</label>
   <br>
   <input id="email" type="mail" placeholder="Enter your email" required>
   <br>
   <label for="num">Phone Number</label>
   <br>
   <input id="num" type="number" placeholder="Enter your phone number" required>
   <br>
   <label for="selc">Select Position</label>
   <br>
   <select name="jobs" id="selc">
     <option selected value="">Choose a job position</option>
     <option value="H.c">Head Chef</option>
     <option value="A.c">Assistant Chef</option>
     <option value="R.M">Restaurant Manager</option>
     <option value="C.s">Customer Service</option>
   </select>
   <br>
   <label for="cv">Upload CV (optional)</label>
   <br>
   <input class="file" type="file">
   <br>
   <input class="bn" type="submit" value="Submit Application">
</form>
</div>

</div>



</body>
</html>
